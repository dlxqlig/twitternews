<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>推特列表监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 60px;
        }
        body {
            background-color: #f0f2f5;
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #e9ecef;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        .sidebar-brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        /* Date Navigation */
        .nav-dates {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .nav-date-item {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: #495057;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
        }
        .nav-date-item:hover {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }
        .nav-date-item.active {
            background-color: #e7f1ff;
            color: #0d6efd;
        }
        .nav-date-item i {
            margin-right: 0.5rem;
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .mobile-nav-toggle {
                display: block !important;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
                background: white;
                border: none;
                border-radius: 8px;
                padding: 0.5rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
        }
        
        .mobile-nav-toggle {
            display: none;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Nav Toggle -->
    <button class="mobile-nav-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list fs-4"></i>
    </button>
    
    <!-- Overlay for mobile sidebar -->
    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
                        <a href="/" class="sidebar-brand">
                <i class="bi bi-twitter me-2 text-primary"></i>
                推特监控
            </a>
            <button class="btn btn-link text-muted d-md-none ms-auto" onclick="toggleSidebar()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <h6 class="text-uppercase text-muted small fw-bold mb-3">菜单</h6>
            <div class="nav-dates">
                <a href="/" class="nav-date-item">
                    <i class="bi bi-house"></i>
                    仪表盘
                </a>
                <a href="/settings" class="nav-date-item">
                    <i class="bi bi-gear"></i>
                    设置
                </a>
            </div>
            
            {% block sidebar_extra %}{% endblock %}
        </div>
        
        <div class="sidebar-footer">
            <a href="/logout" class="btn btn-outline-danger w-100 btn-sm">
                <i class="bi bi-box-arrow-right me-2"></i>退出登录
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.querySelector('.overlay').classList.toggle('show');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
